scraper:
  browser: firefox
  headless: true
  window_size: [1920, 1080]
  timeout: 30
  
  # Rate limiting
  delays:
    min: 2
    max: 5
  
  # Retry settings
  retries:
    max_attempts: 3
    backoff_factor: 2
  
  # Screenshot settings
  screenshots:
    enabled: true
    directory: data/screenshots
    on_error: true
  
  # Logging
  logging:
    level: INFO
    file: logs/scraper.log
    console: true

facebook:
  base_url: https://www.facebook.com
  login_required: false
  
  # Selectors (these may change - update as needed)
  selectors:
    login_email: "#email"
    login_password: "#pass"
    login_button: "button[name='login']"
    post_container: "div[role='article']"
    post_text: "div[dir='auto']"
    post_timestamp: "span[class*='timestamp']"